<div class="p-5 flex flex-col gap-3 border-b border-slate-700">
  <h4 class="font-semibold text-lg">
    Join the AlgoWars community of amazing developers
  </h4>
  <p>Battle against other developers to get the highest rank</p>
  <div class="flex flex-col gap-3">
    <app-signup-button
      [class]="
        'px-3 py-2 w-full border border-slate-700 text-center block bg-slate-900 duration-200 ease-out hover:bg-slate-800 rounded'
      "
    ></app-signup-button>
    <app-login-button
      [class]="
        'px-3 py-2 w-full text-center block bg-slate-900 duration-200 ease-out hover:bg-slate-800 rounded'
      "
    ></app-login-button>
  </div>
</div>
<div class="p-5">
  <ul class="flex flex-col gap-3">
    <li>
      <a
        routerLink="/"
        class="px-3 w-full text-start block py-3 bg-slate-900 duration-200 ease-out hover:bg-slate-800 rounded"
      >
        Home
      </a>
    </li>
    <li>
      <a
        routerLink="/problems"
        class="px-3 w-full text-start block py-3 bg-slate-900 duration-200 ease-out hover:bg-slate-800 rounded"
      >
        Problems
      </a>
    </li>
  </ul>
</div>
