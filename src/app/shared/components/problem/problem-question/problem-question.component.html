<div *ngIf="problem" class="flex flex-col gap-5 h-full">
  <div>
    <h3 class="text-xl font-semibold">{{ problem.title }}</h3>
  </div>
  <div class="bg-slate-800 p-5 rounded-lg grow">
    <app-problem-question-parser
      [question]="problem.question"
    ></app-problem-question-parser>
  </div>
</div>
