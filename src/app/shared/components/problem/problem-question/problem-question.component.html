<div *ngIf="problem" class="flex flex-col gap-5 h-full">
  <div>
    <h3 class="text-xl font-semibold">{{ problem.title }}</h3>
  </div>
  <div class="bg-slate-800 p-5 rounded-lg grow">
    <app-problem-question-parser
      [question]="problem.question"
    ></app-problem-question-parser>
  </div>

  <div class="flex gap-3 items-center">
    <hr class="border-slate-600 py-2" />
    <i class="fa-solid fa-tag"></i>
    <ul class="flex gap-3">
      <li *ngFor="let category of problem.problemCategories" class="text-sm">
        <a
          routerLink="/"
          class="px-1.5 py-1.5 bg-slate-950 rounded hover:underline"
        >
          {{ category.category.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
