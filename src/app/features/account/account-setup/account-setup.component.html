<div class="h-screen pt-8">
  <div
    class="mx-auto max-w-md flex flex-col gap-5 items-center border rounded-lg border-slate-700 p-5"
  >
    <app-error-alert
      [error]="error"
      [showClose]="false"
      [class]="'w-full'"
    ></app-error-alert>
    <header class="text-center">
      <h2 class="text-2xl font-semibold">Welcome to AlgoWars</h2>
      <p class="text-slate-400 text-sm">
        Please finish setting up your account to join the community.
      </p>
    </header>

    <div class="flex flex-col items-center">
      <app-avatar></app-avatar>
      <p>{{ (user$ | async)?.nickname }}</p>
    </div>
    <form class="flex flex-col gap-5 w-full" (ngSubmit)="submitAccount($event)">
      <div>
        <label for="username">Username</label>
        <input
          id="username"
          class="p-2 border rounded border-slate-700 bg-slate-800 w-full"
          placeholder="Username"
          type="text"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <button
        [disabled]="isLoadingValue"
        class="px-3 py-2 border rounded border-slate-700 hover:bg-slate-800 active:bg-slate-700 duration-200 ease-out"
      >
        {{ isLoadingValue ? "Loading..." : "Finish Account" }}
      </button>
    </form>
  </div>
</div>
